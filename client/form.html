<!DOCTYPE html>
<html>
<head>
  <title>Formulaire</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Yanone+Kaffeesatz" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
<header>
   <div class="container-fluid">
      <div class="row">
        <div id="logo-header" class="column column-20"><a href="index.html"><img src="img/logo-wb.png" width="480"></a></div>
        <div id="search" class="column column-30 mt mr"><input id="search" type="text" placeholder="Search.."></div>
        <nav id="menu" class="column column-40 column-offset-30 txt-right">
          <ul>
            <li><a href="profile.html">Mon profil</a></li>
            <li><a href="">Annuaire</a></li>
            <li><a href="form.html">Formulaire</a></li>
          <li><a href="">Déconnexion</a></li> </ul>
        </nav>
      </div>
  </header>
  <div class="container">
    <h2>Wilder, crée ton profil !!!</h2>
    <div id="champTextes">
      <form id="new_profile" action="index.html" method="POST" enctype="multipart/form-data">
        <!-- <label>
          Mail :
          <input type="email" id="userEmail" name="userEmail" class="champs">
        </label>
        <label>
          Mot de passe :
          <input type="password" id="userPassword" name="userPassword" class="champs">
        </label> -->
        <label>
          Prénom :
          <input type="text" name="firstName" id="firstName">
        </label>
        <label>
          Nom :
          <input type="text" name="lastName" id="lastName">
        </label>
        <label>
          Date de naissance :
          <input type="date" name="birthDate" id="birthDate">
        </label>
        <label>
          Campus :
          <input type="text" name="campus" id="campus">
        </label>
        <label>
          Session :
          <input type="text" name="dateSession" id="dateSession">
        </label>
        <label>
          Langage :
          <input type="textarea" name="langue" id="langue"></textarea>
        </label>
        <label>
          Passions :
          <input type="textarea" name="passion" id="passion"></textarea>
        </label>
         <label>
          Spécialisation :
          <select name="spec" id="spec">
            <option selected disabled>Choose</option>
            <option value="js">JavaScript</option>
            <option value="android">Android</option>
            <option value="php">PHP</option>
        </select>
        </label>
        <label>
          Mon côté wild :
          <input type="textarea" name="decriptionSentence" id="decriptionSentence"></textarea>
        </label>
        <label>
          <input type="file" name="myimage" id="myimage" multiple>
        </label>
        <input type="submit" name="validate" value="Envoyer" class="champTextes">
      </form>
    </div>
  </div>
  <script type="module" src="/js/form.js"></script>
</body>
</html>
