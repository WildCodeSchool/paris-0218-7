<!-- Modal Modifier alumni -->
<div id="myModal" class="modal">

  <div class="modal-content">

    </div>
    <div class="modal-body">
      <form id="update-form">
        <p id="field">
          Mon côté wild :
          <input type="text" id="decriptionSentence" name="decriptionSentence">
        </p>
        <p>
          Passions :
          <input type="text" id="passion" name="passion">
        </p>
        <p>
          Avatar :
          <input type="file" id="avatar" name="avatar">
        </p>
        <p class="envoyer-bouton">
        <input id="send" type="submit"  name="validate" value="Envoyer" class="champTextes">
      </p>
      </form>
    </div>
    <div class="modal-footer">
    </div>
  </div>

</div><!-- FIN MODAL -->
