<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">

  <title> WildBook Homepage </title>

  <!-- lien MILLIGRAAAAM -->

  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

  <!-- lien CSSSSSSS -->
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>


<body>
  <div class= "container">
    <div class="logo-home"><img src="img/logo-golden-home.png" width="241"></div>
    <div id="form-main">
      <div id="form-div">
        <p class="sign-up-title mt">Wilder, connecte-toi !!!</p>
        <form id="sign-in-form" class="form"  action="home.html" method="POST" enctype="multipart/form-data">
          <p class="field">
            <input name="login" type="email" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="ton e-mail" id="userEmail" />
          </p>
          <p class="field mb">
            <input name="password" type="password" class="validate[required,custom[email]] feedback-input" id="userPassword" placeholder="ton mot de passe" />
          </p>
          <div class="submit mb-link">
            <input type="submit" value="Connexion" id="button-blue"/ name="validate">
            <div class="ease"></div>
          </div>
          <div id="message" class="error-message" style="color: red"></div>
          <p class="sign-up-link"><a href="sign-up.html">Ou inscris toi.... si tu n'as pas déjà un compte</a></p>
        </form>
      </div>
    </div>
  </div>


  <script type="module" src="/js/formNewUser.js"></script>
</body>
</html>
